app = "rapla"
kill_timeout = 3
primary_region = "ams"

[build]
image = "ghcr.io/satoqz/rapla-sync"

[[services]]
protocol = "tcp"
internal_port = 8080
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20
