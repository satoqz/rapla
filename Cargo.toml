[package]
name = "rapla-to-ics"
version = "0.2.0"
description = "Convert DHBW Rapla timetables to ICS"

authors = ["satoqz <satoqz@pm.me>"]
license = "mit"

repository = "https://github.com/satoqz/rapla-to-ics"
homepage = "https://github.com/satoqz/rapla-to-ics#readme"

edition = "2021"

[package.metadata.nix]
app = true
build = true

[dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
surf = { version = "2.3.2", features = ["h1-client-rustls"], default-features = false }
chrono = "0.4.23"
ics = "0.5.8"
